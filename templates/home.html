<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-weight: 700;
        }

        .btn-lg {
            padding: 15px 40px;
            font-size: 1.25rem;
            min-width: 200px;
            height: 80px;
        }

        .container {
            padding-top: 80px;
        }

        .card {
            border: none;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            padding: 20px 0;
        }

        /* Add spacing between icons and text */
        .btn i {
            margin-right: 10px;
        }

        /* Vibrant color scheme */
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-block {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adjust card and button width for smaller screens */
        @media (max-width: 1200px) {
            .btn-lg {
                padding: 10px 30px;
                min-width: 150px;
                height: 70px;
            }
        }

        @media (max-width: 768px) {
            .btn-lg {
                padding: 10px 20px;
                min-width: 120px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="display-4 text-primary">Attack Detection System</h1>
        <p class="lead mb-4">Protect your application from SQL Injection, XSS vulnerabilities, and malicious files</p>

        <!-- Main buttons section -->
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <a href="/sql-injection" class="btn btn-lg btn-outline-primary btn-block">
                            <i class="bi bi-shield-lock-fill"></i> SQL Injection Detection
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <a href="/xss" class="btn btn-lg btn-outline-danger btn-block">
                            <i class="bi bi-shield-x"></i> XSS Detection
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <a href="/file-analysis" class="btn btn-lg btn-outline-success btn-block">
                            <i class="bi bi-file-earmark-text-fill"></i> File Analysis
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p class="text-muted">&copy; 2024 Attack Detection System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
